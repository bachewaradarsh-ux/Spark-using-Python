name: Sync scripts to S3

on:
  push:
    branches:
      - main   # Run this workflow only when changes are pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest   # GitHub provides a Linux runner

    steps:
      # Step 1: Checkout your repo so the runner has access to your files
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials using your IAM user keys stored in GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3: Sync the scripts folder to your S3 bucket
      - name: Sync scripts folder to S3
        run: aws s3 sync project-dataprocessing/scripts s3://${{ secrets.S3_BUCKET }}/scripts --delete 
